<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Video Bookmarks</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search notes">
      <button id="searchBtn">Search</button>
    </div>
    <div class="input-container">
      <input type="text" id="videoUrl" placeholder="Enter video URL">
      <input type="text" id="videoNote" placeholder="Enter note">
      <button id="saveBtn">Save</button>
    </div>
    <div class="time-container">
      <input type="text" id="videoTime" placeholder="Enter time (hh:mm:ss)">
      <button id="saveTimeBtn">Save Time</button>
    </div>
    <div id="bookmarksContainer"></div>
    <div class="button-container">
      <button id="seeMoreBtn" style="display:none;">Show More</button>
      <button id="goBackBtn" style="display:none;">Go Back</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
